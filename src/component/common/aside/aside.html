<div class="aside">
    <!-- 个人资料 -->
    <div class="profile">
        <!-- 头像 -->
        <div class="avatar img-circle">
            <img ng-src="{{ userInfo.tc_avatar }}">
        </div>
        <h4>{{ userInfo.tc_name }}</h4>
    </div>
    <!-- 导航菜单 -->
    <div class="navs">
        <ul class="list-unstyled">
            <li ng-click="changeTabFocus('')">
                <a href="#!/" ng-class="{ active: path == '/' }">
                    <i class="fa fa-home"></i>
                    <span>仪表盘</span>
                </a>
            </li>
            <li ng-click="changeNavState('teacher')">
                <a href="javascript:;">
                    <i class="fa fa-bell"></i>
                    <span>讲师管理</span>
                    <i class="arrow fa fa-angle-right"></i>
                </a>
                <ul class="list-unstyled" ng-show="navState['teacher']">
                    <li>
                        <a href="#!/teacher/add"
                            ng-class="{ active: path == '/teacher/add' }">讲师添加</a>
                    </li>
                    <li>
                        <a href="#!/teacher/list" ng-class="{ active: path == '/teacher/list' }">讲师列表</a>
                    </li>
                </ul>
            </li>
            <li ng-click="changeNavState('category')">
                <a href="javascript:;">
                    <i class="fa fa-cog"></i>
                    <span>分类管理</span>
                    <i class="arrow fa fa-angle-right"></i>
                </a>
                <ul class="list-unstyled" ng-show="navState['category']">
                    <li>
                        <a href="#!/category/add"
                            ng-class="{ active: path == '/category/add' }">分类添加</a>
                    </li>
                    <li>
                        <a href="#!/category/list"
                            ng-class="{ active: path == '/category/list' }">分类列表</a>
                    </li>
                </ul>
            </li>
            <li ng-click="changeNavState('course')">
                <a href="javascript:;">
                    <i class="fa fa-cog"></i>
                    <span>课程管理</span>
                    <i class="arrow fa fa-angle-right"></i>
                </a>
                <ul class="list-unstyled" ng-show="navState['course']">
                    <li>
                        <a href="#!/course/add" ng-class="{ active: path == '/course/add' }">课程添加</a>
                    </li>
                    <li>
                        <a href="#!/course/list" ng-class="{ active: path == '/course/list' }">课程列表</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
