<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>
<body>
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- build:header -->
            <!-- endbuild -->
            <!-- 客户列表 -->
            <div class="body course-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="./course_edit_step1.html">课程管理</a></li>
                    <li class="active">课程列表</li>
                </ol>
                <div class="courses">
                  <!-- 课程列表模版的坑 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 课程列表模版 -->
    <script id="course-list-tpl" type="text/tpl">
      {{ each $data course i }}
      <div class="course">
        <div class="pic">
            <img src={{ course.cs_cover? course.cs_cover: "/public/img/course.png" }} alt="">
        </div>
        <div class="info">
            <a href="/dist/html/course/edit1.html?cs_id={{ course.cs_id }}">{{ course.cs_name }}</a>
            <ul class="list-unstyled">
                <li>
                    <span>讲师：{{ course.tc_name }}</span>
                    <span>类别：{{ course.cg_name }}</span>
                </li>
                <li>
                    <span>课时：5</span>
                    <span>学员：20</span>
                </li>
                <li>
                    <span>浏览：100</span>
                </li>
            </ul>
        </div>
      </div>
      {{ /each }}
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/course/list.js"></script>
</body>
</html>
