<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>
<body>
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- build:header -->
            <!-- endbuild -->
            <!-- 讲师列表 -->
            <div class="body teacher-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">讲师管理</a></li>
                    <li class="active">讲师列表</li>
                </ol>
                <div class="page-title">
                    <a href="./add.html" class="btn btn-success btn-sm pull-right">添加讲师</a>
                </div>
                <div class="panel panel-default">
                    <table id="teacher-list-table" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>昵称</th>
                                <th>出生日期</th>
                                <th>性别</th>
                                <th>手机号码</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <!-- 讲师列表模版的坑 -->
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 讲师信息模态框 -->
    <div class="modal fade" id="teacherModal">
      <!-- 讲师信息模版的坑 -->
    </div>

    <!-- 讲师信息模版 -->
    <script type="text/tpl" id="teacher-info-tpl">
        <div class="modal-dialog" style="width: 750px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="panel-title">讲师信息</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-condensed">
                        <tbody>
                            <tr>
                                <th>姓名:</th><td>{{ tc_name }}</td>
                                <th>职位:</th><td colspan="3">讲师</td>
                                <td rowspan="4" width="128">
                                    <div class="avatar">
                                        <img src="{{ tc_avatar? tc_avatar: '/public/img/default.png' }}" alt="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>花名:</th><td>{{ tc_roster }}</td>
                                <th>入职日期:</th><td colspan="3">{{ tc_join_date }}</td>
                            </tr>
                            <tr>
                                <th>性别:</th><td>{{ tc_gender == 0? '男': '女' }}</td>
                                <th>出生日期:</th><td colspan="3">{{ tc_birthday }}</td>
                            </tr>
                            <tr>
                                <th>手机号码:</th><td colspan="2">{{ tc_cellphone }}</td>
                                <th>邮箱:</th><td colspan="2">{{ tc_email }}</td>
                            </tr>
                            <tr>
                                <th>籍贯:</th><td colspan="6">{{ tc_hometown.split('|').join(' ') }}</td>
                            </tr>
                            <tr>
                                <td colspan="7">
                                    <div class="introduce">
                                      {{@ tc_introduce || '' }}
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </script>
    <!-- 讲师列表模版 -->
    <script type="text/tpl" id="teacher-list-tpl">
      <tbody>
        {{ each $data teacher i }}
        <tr>
            <td>{{ i +1 }}</td>
            <td>{{ teacher.tc_name }}</td>
            <td>{{ teacher.tc_roster }}</td>
            <td>{{ teacher.tc_birthday }}</td>
            <td>{{ teacher.tc_gender == 0? '男': '女'  }}</td>
            <td>{{ teacher.tc_cellphone }}</td>
            <td>{{ teacher.tc_email }}</td>
            <td>{{ teacher.tc_join_date }}</td>
            <td data-id='{{ teacher.tc_id }}' data-status="{{ teacher.tc_status }}">
                <a href="javascript:;" data-target="#teacherModal" data-toggle="modal" class="btn btn-info btn-xs teacher-view">查 看</a>
                <a href="/dist/html/teacher/edit.html?tc_id={{ teacher.tc_id }}" class="btn btn-info btn-xs">编 辑</a>
                <!-- tc_status: 0注销, 1开启，显示的时候需要取反 -->
                <a href="javascript:;" class="btn btn-warning btn-xs teacher-status">{{ teacher.tc_status == 0? '开启': '注销' }}</a>
            </td>
          </tr>
          {{ /each }}
        </tbody>
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/teacher/list.js"></script>
</body>
</html>
