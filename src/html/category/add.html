<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>
<body>
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- build:header -->
            <!-- endbuild -->
            <div class="body course-category">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程分类</li>
                </ol>
                <div class="category-add">
                    <form id="catetory-add-form" action="/v6/category/add" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">名称</label>
                            <div class="col-xs-3">
                                <input name="cg_name" type="text" class="form-control input-sm" placeholder="填写分类名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">从属分类</label>
                            <div class="col-xs-2">
                                <select id="category-select"  name="cg_pid" class="form-control input-sm">
                                  <!-- 从属学科select模版的坑 -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">排序</label>
                            <div class="col-xs-1">
                                <input name="cg_order" type="text" class="form-control input-sm" value="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">是否显示</label>
                            <div class="col-xs-3">
                              <label class="checkbox-inline">
                                  <input type="radio" name="cg_is_hide" value="0" checked> 是
                              </label>
                              <label class="checkbox-inline">
                                  <input type="radio" name="cg_is_hide" value="1"> 否
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8">
                                <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 从属学科select模版 -->
    <script id="category-select-tpl" type="text/tpl">
      <option value="0">无</option>
      {{ each $data category i }}
        <!-- 判断当前编辑的分类pid是否等于当前遍历到的顶级分类id，
        如果是那么证明这个顶级分类是当前分类的父级，选中它 -->
        <option value="{{ category.cg_id }}">{{ category.cg_name }}</option>
      {{ /each }}
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/category/add.js"></script>
</body>
</html>
